        <title>Recipe Of Porridge</title>

    <body>
        <h1>Millet Porridge with Pumpkin</h1><!-- h1 - заголовок/caption -->
<ol><!-- упорядоченный список/ordered list -->
<li><!-- строчка списка/line of the list-->
            Millet, 1 glass</li>
            <li>Water H<sub>2</sub>O or AquaLife<sup>®</sup>, 2 glasses</li><!-- sub - нижний индекс/subscript/lower index, sup - верхний индекс/superscript/ lower index -->
            <li>Milk, <del>1,5 glasses</del> 2 glasses</li> <!-- del - зачеркнутый текст/strikethrough text-->
            <li>Butter, 3 tablespoons</li>
            <li>Pumpkin, about 300g</li>
            <li>Salt</li>
            <li><ins>Sugar of demerar, to sprinkle</ins></li> <!-- ins подчеркивание/underline -->
            </ol>
<hr> <!-- разделительная черта/seporating line -->
       <p><!-- новый параграф/new section--> <i>Notes:</i><!-- i - курсив/italic font-->
        <br><!-- новая строка/new line -->Millet must be out
        <br>To cut pumpkin into cubes  1х1 sm
        <br>Don't mix porridge
